<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="div1">
        <input type="text" id="display" readonly>
        <button class="buttons" onclick="str='';document.querySelector('#display').value=str;">AC</button>
        <button class="buttons" onclick="str=str = String(str).substring(0, str.length - 1);document.querySelector('#display').value=str;">โซ </button>
        <button class="buttons" onclick="str+='%';document.querySelector('#display').value=str;">%</button>
        <button class="buttons" onclick="str+='/';document.querySelector('#display').value=str;">รท</button>
        <button class="buttons" onclick="str+='7';document.querySelector('#display').value=str;">7</button>
        <button class="buttons" onclick="str+='8';document.querySelector('#display').value=str;">8</button>
        <button class="buttons" onclick="str+='9';document.querySelector('#display').value=str;">9</button>
        <button class="buttons" onclick="str+='*';document.querySelector('#display').value=str;">x</button>
        <button class="buttons" onclick="str+='4';document.querySelector('#display').value=str;">4</button>
        <button class="buttons" onclick="str+='5';document.querySelector('#display').value=str;">5</button>
        <button class="buttons" onclick="str+='6';document.querySelector('#display').value=str;">6</button>
        <button class="buttons" onclick="str+='-';document.querySelector('#display').value=str;">-</button>
        <button class="buttons" onclick="str+='1';document.querySelector('#display').value=str;">1</button>
        <button class="buttons" onclick="str+='2';document.querySelector('#display').value=str;">2</button>
        <button class="buttons" onclick="str+='3';document.querySelector('#display').value=str;">3</button>
        <button class="buttons" onclick="str+='+';document.querySelector('#display').value=str;">+</button>
        <button class="buttons b1" onclick="str+='0';document.querySelector('#display').value=str;">0</button>
        <button class="buttons b1" onclick="str+='.';document.querySelector('#display').value=str;">.</button>
        <button class="buttons b1" id="equal" onclick="let res=eval(str); if(res===undefined){res='';}; str=String(res);document.querySelector('#display').value=str;">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
